<header>
    <heading id="header"></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Organisatie: {{ organisation.name }}</h1>
        </div>
    </div>
    <div class="row" id="editorganisationbody">
        <div class="col-xs-1"></div>
        <div class="col-xs-3">
            <img src="../../resources/images/organisation.png" class="organisationlogo" />
        </div>
        <div class="col-xs-7">
            <form (ngSubmit)="onEditOrganisation()" #organisationForm="ngForm">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input id="organisationNameField" type="text" class="form-control" required
                           [(ngModel)]="model.name"
                           ngControl="organisationname" #organisationname="ngForm" maxlength="25" name="name">
                    <div [hidden]="organisationname.valid || organisationname.pristine || organisationname.untouched" class="alert alert-danger">
                        Er moet een naam voor de organisatie worden opgegeven.
                    </div>
                </div>      
                <br />
                <button id="saveorganisationchanges" type="submit" class="btn btn-info" [disabled]="!organisationForm.form.valid" data-toggle="modal" data-target="#changesModal">
                    Gegevens opslaan
                </button>
            </form>
        </div>
    </div>

  <!-- Modal -->
  <div id="changesModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Organisatie wijzigen</h4>
        </div>
        <div class="modal-body">
          <p>De wijzigingen zijn doorgebracht.</p>
        </div>
        <div class="modal-footer">
          <a id="btnOk" [routerLink]="['Organisations']" class="btn btn-info" data-dismiss="modal">Ok</a>
        </div>
      </div>
    </div>
  </div>
</section>
