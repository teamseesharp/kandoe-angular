<header>
  <heading></heading>
</header>
<section id="sidebar">
  <sidebar></sidebar>
</section>
<section id="main">
  <div class="row" id="sessionTitle">
    <div class="banner">
      <h1>Analyse</h1>
    </div>
  </div>

  <div class="row" >
    <div class="col-xs-6 analysisoverview" >
    <form (ngSubmit)="onSubmitSubtheme()" #profileForm="ngForm">
      <h3>Te analyseren subthema</h3>
      <label class="col-xs-3 control-label">Subthema</label>
      <select class="form-control" [(ngModel)]="modelSubtheme.name" id="subthemeSelect">
        <option *ngFor="#s of subthemes" [value]="s.id">{{ s.name }}</option>
      </select>
      <!--<button type="button" class="btn btn-info btn-lg" value="Analyseer" (click)="onSubmitSubtheme()">Analyseer</button>-->
      <input type="submit" class="btn btn-info btn-lg" value="Analyseer" [disabled]="!profileForm.form.valid">
    </form>
    </div>

  <div class="col-xs-6 analysisoverview">
      <h3>Te analyseren sessies</h3>
      <div class="form-group">
        <label class="col-xs-3 control-label">Session</label><br/>
        <div class="col-xs-12">
          <select class="form-control" id="addSession" >
            <option *ngFor="#s of sessions" [value]="s.id">
              {{ s.description }}
            </option>
          </select>
          <button class="btn btn-info" role="button" (click)="addSession()" >Toevoegen</button>
          
          <select class="form-control" id="removeSession">
            <option *ngFor="#s of sessionsToAnalyse" [value]="s.id">
              {{ s.description }}
            </option>
          </select>
          <button class="btn btn-info" role="button" (click)="removeSession()" >Verwijderen</button>
        </div>
      </div>
      <br /><br />
      <button type="button" class="btn btn-info btn-lg" value="Analyseer" (click)="onSubmitSession()">Analyseer</button>
  </div>
  </div> 

  <div class="row analysisOvervieww" [hidden]="sessionMasterHidden">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
           <h3>Geanalyseerde sessies: {{masterSession.description}}</h3>
           <button type="button" class="btn btn-info btn-lg" (click)="resetAnalyse()">Reset</button>
        </div>
      </div>
      <div class="row">
          <div id="gameGrid">
            <div *ngFor="#row of cardGrid">
                <div *ngFor="#item of row">
                    <img class="gameGridItem" 
                         [style]="item.visibility" 
                         src="resources/images/kandoe-card.png" 
                         alt="Kaart" 
                         data-toggle="tooltip" 
                         data-placement="top"
                         [title]="item.card.text"/>
                </div>         
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row analysisOvervieww" [hidden]="sessionEmptyHidden">
      <h3>Te analyseren sessies</h3>
       Er zijn geen kaarten om de sessies te analyseren.

   </div>
   <div class="row sesssionsfooter"></div>
</section>
