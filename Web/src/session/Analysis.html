<header>
  <heading></heading>
</header>
<section id="sidebar">
  <sidebar></sidebar>
</section>
<section id="main">
  <div class="row" id="sessionTitle">
    <div class="banner">
      <h1>Analyse</h1>
    </div>
  </div>

  <div class="row" >
    <div class="col-xs-6 analysisoverview" >
    <form (ngSubmit)="onSubmitSubtheme()" #profileForm="ngForm">
      <h3>Kies een subthema dat u wilt analyseren </h3>
      <label class="col-xs-3 control-label">Subthema</label>
      <select class="form-control" [(ngModel)]="subthemes" id="subthemeSelect">
        <option *ngFor="#s of subthemes" [value]="s.id">{{ s.name }}</option>
      </select>
      <input type="submit" class="btn btn-info btn-lg" value="Analyseer" [disabled]="!profileForm.form.valid">
    </form>
  </div>
  
  <div class="col-xs-6 analysisoverview">
    <!--<form (ngSubmit)="onSubmitSession()" id="multiSessionSelect" method="post" class="form-horizontal">-->
      <h3>Kies zelf sessies die u wilt analyseren</h3>
      <div class="form-group">
        <label class="col-xs-3 control-label">Session</label>
        <div class="col-xs-5">
          <select class="form-control" id="addSession" >
            <option *ngFor="#s of sessions" [value]="s.id">
              {{ s.description }}
            </option>
          </select>
          <button class="btn btn-info" role="button" (click)="addSession()" >Toevoegen</button>
          
          <select class="form-control" id="removeSession">
            <option *ngFor="#s of sessionsToAnalyse" [value]="s.id">
              {{ s.description }}
            </option>
          </select>
          <button class="btn btn-info" role="button" (click)="removeSession()" >Verwijderen</button>
        </div>
      </div>
      <button type="button" class="btn btn-info btn-lg" value="Analyseer" (click)="onSubmitSession()">Analyseer</button>
    <!--</form>-->
  </div>
  </div>

  <div class="row" [hidden]="sessionMasterHidden">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
           <h3>{{sessionToShow.description}}</h3><br /><br />
        </div>
      </div>
      <div class="row">
        <ul id="cardlist" class="cardlist">
          <li *ngFor="#card of sessionToShow.sessionCards">
            <div class="col-xs-4 col-md-3">
              <div class="thumbnail">
                <p>Kaart: {{ card.text }}</p>
                <p>Plaats op cirkel: {{card.sessionLevel}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
