<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Organisaties</h1>
        </div>
    </div>
    <div class="row" id="neworganisationrow">
        <div class="col-xs-9">

        </div>
        <div class="col-xs-3">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#organisationModal" id="neworganisation">Nieuwe organisatie</button>
        </div>
    </div>
    <div class="row">
        <ul id="organisationlist">
            <li *ngFor="#organisation of organisations" class="organisationinfo">
                <div class="col-xs-6 col-md-4">
                    <div class="thumbnail">
                        <img src="../../resources/images/organisation.png" class="organisationlogo" alt="Organisatie">
                        <div class="caption">
                            <h3>{{ organisation?.name }}</h3>
                            <p>
                                <a href="#" class="btn btn-info" role="button">Thema's</a> <a href="#" class="btn btn-info" role="button">Sessies</a>
                                <a class="btn btn-info editorganisation" role="button" (click)="onEdit(organisation)"><img src="../../resources/images/editicon.png" /></a>
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div id="organisationModal" class="modal fade" role="form">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button id="closeneworganisationone" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nieuwe organisatie</h4>
                </div>
                <div class="modal-body">

                    <!-- Create organisation form -->
                    <form (ngSubmit)="onCreateOrganisation()" #organisationForm="ngForm">
                        <div class="form-group">
                            <label for="name">Naam</label>
                            <input id="neworganisationname" type="text" class="form-control" required
                                   [(ngModel)]="model.name"
                                   ngControl="name" #name="ngForm" maxlength="25">
                            <div [hidden]="name.valid || name.pristine || name.untouched" class="alert alert-danger" id="errororganisationname">
                                Er moet een naam voor de organisatie worden opgegeven.
                            </div>
                        </div>
                        <br />
                        <button id="createneworganisation" type="submit" class="btn btn-info" [disabled]="!organisationForm.form.valid" data-toggle="modal" data-target="#organisationModal">Maak organisatie aan</button>
                        <button id="closeneworganisationtwo" type="button" class="btn btn-info" data-dismiss="modal">Sluit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
