<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Thema's</h1>
        </div>
    </div>
    <div class="row" id="newThemesRow">
        <div class="col-xs-9"></div>
        <div class="col-xs-3">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#themeModal">Nieuw thema</button>
        </div>
    </div>
    <div class="row">
        <ul class="themesoverviewUl">
            <li *ngFor="#theme of themes">
                <div class="col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h3 class="panel-title"><b>Thema: {{ theme.name }}</b></h3>
                                </div>
                                <div class="col-xs-3">
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editThemeModal"><img src="../../resources/images/editicon.png" class="editthemebutton" /></button>
                                </div>
                                <div class="col-xs-3">   
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#subthemeModal">Voeg subthema toe</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            
                            <b>Beschrijving:</b> {{ theme.description }} <br />
                            <b>Tags:</b> {{ theme.tags }} <br />
                        </div>
                        <table class="table">
                            <tr *ngFor="#subtheme of theme.subthemes">
                                <td>{{ subtheme.name }}</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div id="themeModal" class="modal fade" role="form">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nieuwe organisatie</h4>
                </div>
                <div class="modal-body">

                    <!-- Create organisation form -->
                    <form (ngSubmit)="onCreateTheme()" #themeForm="ngForm">
                        <div class="form-group">
                            <label for="name">Naam</label>
                            <input type="text" class="form-control" required=""
                                   [(ngModel)]="model.name"
                                   ngControl="name" #name="ngForm">
                            <div [hidden]="name.valid || name.pristine || name.untouched" class="alert alert-danger">
                                Het nieuwe thema vereist een naam.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Beschrijving</label>
                            <input type="text" class="form-control" required=""
                                   [(ngModel)]="model.description"
                                   ngControl="description" #description="ngForm">
                            <div [hidden]="description.valid || description.pristine || description.untouched" class="alert alert-danger">
                                Het nieuwe thema vereist een beschrijving.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organisation">Organisatie</label>
                            <select class="form-control" [(ngModel)]="model.organisation">
                                <option *ngFor="#organisation of organisations" [value]="organisation">{{ organisation.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags (bevestig elke tag d.m.v. een spatie)</label>
                            <br />
                            <input type="text" name="tags" class="form-control typeahead tt-query tags" [(ngModel)]="model.tags">
                        </div>
                        <button type="submit" class="btn btn-info" [disabled]="!themeForm.form.valid" data-toggle="modal" data-target="#themeModal">Maak thema aan</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Sluit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
