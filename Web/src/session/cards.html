<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Kaartjes</h1>
        </div>
    </div>
  <div class="row" id="newCardRow">
    <div class="col-xs-9">

    </div>
    <div class="col-xs-3">
      <button type="button" id="newcard" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createCardModal">Nieuwe kaart</button>
    </div>
  </div>
  <div class="row" >
    <ul id="cardlist" class="cardlist">
      <li *ngFor="#card of cards">
        <div class="col-xs-4 col-md-3">
          <div class="thumbnail">
            <p>{{ card.text }}</p>
            <p>
              <a href="#" class="btn btn-info" role="button" data-toggle="modal" data-target="#changeCardModal" (click)="onChangeModal(card)" >Wijzigen</a>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>

</section>
<!-- Modal -->
<div id="createCardModal" class="modal fade" role="form">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button id="newcard" type="button" class="close" data-dismiss="modal" (click)="onCloseModal()">&times;</button>
        <h4 class="modal-title">Nieuwe kaart</h4>
      </div>
      <div class="modal-body">

        <!-- Create organisation form -->
        <form (ngSubmit)="onSubmit()" #organisationForm="ngForm">
          <div class="form-group">
            <label for="description">Beknopte omschrijving</label>
            <input id="newcardtext" type="text" class="form-control" required="" [(ngModel)]="model.text"
                   ngControl="text" #text="ngForm">
              <div id="errortext" [hidden]="text.valid || text.pristine || text.untouched" class="alert alert-danger">
                De nieuwe kaart vereist een beknopte omschrijving.
              </div>
            </div>
          <button type="submit" class="btn btn-default" [disabled]="!organisationForm.form.valid" data-toggle="modal" data-target="#createCardModal" >Aanmaken</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCloseModal()">Annuleren</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div id="changeCardModal" class="modal fade" role="form">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button id="newcard" type="button" class="close" data-dismiss="modal" (click)="onCloseModal()">&times;</button>
        <h4 class="modal-title">Wijzig kaart</h4>
      </div>
      <div class="modal-body">

        <!-- Create organisation form -->
        <form (ngSubmit)="onChangeCard()" #organisationForm="ngForm">
          <div class="form-group">
            <label for="description">Beknopte omschrijving</label>
            <input id="newcardtext" type="text" class="form-control" required="" [(ngModel)]="model.text"
                   ngControl="text" #text="ngForm">
              <div id="errortext" [hidden]="text.valid || text.pristine || text.untouched" class="alert alert-danger">
                De nieuwe kaart vereist een beknopte omschrijving.
              </div>
            </div>
          <button type="submit" class="btn btn-default" [disabled]="!organisationForm.form.valid" data-toggle="modal" data-target="#changeCardModal" >Wijzigen</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCloseModal()">Annuleren</button>
        </form>
      </div>
    </div>
  </div>
</div>
