<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Kaartjes</h1>
        </div>
    </div>
    <div>
        <div>Dit zijn je kaartjes!</div>
        <ul id="organisationlist">
            <li *ngFor="#card of cards">
                  <div class="card">
                      <h5>{{ card.text }}</h5>
                      <p>
                        <a href="#" class="btn btn-info" role="button">Wijzigen</a>
                      </p>
              </div>
            </li>
        </ul>
        <hr />
    </div>
  <div class="row" id="new">
    <button type="button" id="newcard" class="btn btn-info btn-lg" data-toggle="modal" data-target="#cardModal">Nieuwe kaart</button>
  </div>
</section>

<!-- Modal -->
<div id="cardModal" class="modal fade" role="form">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button id="newcard" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Nieuwe kaart</h4>
      </div>
      <div class="modal-body">

        <!-- Create organisation form -->
        <form (ngSubmit)="onSubmit()" #organisationForm="ngForm">
          <div class="form-group">
            <label for="description">Beknopte omschrijving</label>
            <input id="newcardtext" type="text" class="form-control" required="" [(ngModel)]="cardModel.text"
                   ngControl="text" #text="ngForm">
              <div id="errortext" [hidden]="text.valid || text.pristine || text.untouched" class="alert alert-danger">
                De nieuwe kaart vereist een beknopte omschrijving.
              </div>
            </div>
          <button type="createnewcard" class="btn btn-default" [disabled]="!organisationForm.form.valid">Aanmaken</button>
          <button type="cancelcard" class="btn btn-default" data-dismiss="modal">Annuleren</button>
        </form>
      </div>
    </div>
  </div>
</div>
