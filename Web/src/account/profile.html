<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Profiel</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <img src="../../resources/images/userman.png" class="img-circle" alt="profiel foto" />
        </div>
        <div class="col-xs-6 profile">
            <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input id="lastname" type="text" class="form-control" required
                           [(ngModel)]="model.name"
                           ngControl="name" #name="ngForm">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Voornaam is vereist!
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">Achternaam</label>
                    <input id="lastname" type="text" class="form-control" required
                           [(ngModel)]="model.surname"
                           ngControl="lastname" #lastname="ngForm">
                    <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                        Achternaam is vereist!
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" required
                           [(ngModel)]="model.email"
                           ngControl="email" #email="ngForm">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        E-mail is vereist!
                    </div>
                </div>
                <button id="btnopslaan" type="submit" class="btn btn-default"
                        [disabled]="!profileForm.form.valid" data-toggle="modal" data-target="#changesModal">
                    Wijzigingen opslaan
                </button>
            </form>
        </div>
    </div>

  <!-- Modal -->
  <div id="changesModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Profiel wijzigingen</h4>
        </div>
        <div class="modal-body">
          <p>De wijzigingen zijn doorgebracht.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</section>
