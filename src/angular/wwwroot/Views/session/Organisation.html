<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Organisatie: {{ organisation.name }}</h1>
        </div>
    </div>
    <div class="row" id="editorganisationbody">
        <div class="col-xs-1"></div>
        <div class="col-xs-3">
            <img src="../../resources/images/organisation.png" class="organisationlogo" />
        </div>
        <div class="col-xs-7">
            <form (ngSubmit)="onSubmit()" #organisationForm="ngForm">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" class="form-control" required
                           [(ngModel)]="model.name"
                           ngControl="organisationname" #organisationname="ngForm" maxlength="25" name="name">
                    <div [hidden]="organisationname.valid || organisationname.pristine || organisationname.untouched" class="alert alert-danger">
                        Er moet een naam voor de organisatie worden opgegeven.
                    </div>
                </div>
                <div class="form-group">
                    <label for="users">Gebruikers toevoegen</label>
                    <br />
                    <input type="text" name="users" class="form-control" id="users" [(ngModel)]="model.users">
                </div>
                <br />
                <button id="saveorganisationchanges" type="submit" class="btn btn-info" [disabled]="!organisationForm.form.valid">
                    Gegevens opslaan
                </button>
            </form>
        </div>
    </div>
</section>
