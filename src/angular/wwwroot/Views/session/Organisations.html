<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Organisaties</h1>
        </div>
    </div>
    <br />
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#organisationModal">Nieuwe organisatie</button>

    <!-- Modal -->
    <div id="organisationModal" class="modal fade" role="form">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nieuwe organisatie</h4>
                </div>
                <div class="modal-body">

                    <!-- Create organisation form -->
                    <form (ngSubmit)="onSubmit()" #organisationForm="ngForm">
                        <div class="form-group">
                            <label for="name">Naam</label>
                            <input type="text" class="form-control" required
                                   [(ngModel)]="model.name"
                                   ngControl="name" #name="ngForm">
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Er moet een naam voor de organisatie worden opgegeven.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!organisationForm.form.valid">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div>
        <ul>
            <li *ngFor="#organisation of organisations">
                Organisatie: {{ organisation.name }}
            </li>
        </ul>
    </div>

</section>
