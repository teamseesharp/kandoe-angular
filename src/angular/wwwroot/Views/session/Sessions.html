<header>
    <heading></heading>
</header>

</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Sessies</h1>
        </div>
    </div>
    <div>
        <div>Deze sessies vereisen je aandacht!</div>
        <ul>
            <li *ngFor="#session of sessions">

                Einde: {{ session.end | date:'dd MM yyyy'}} <br />
            </li>
        </ul>
        <hr/>
        <div>Wachten op andere gebruikers...</div>
        <div>...overige sessies...</div>
        <hr />
    </div>

</section>
