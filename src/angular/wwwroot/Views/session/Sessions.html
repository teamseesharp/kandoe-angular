<header>
    <heading></heading>
</header>
<section id="sidebar">
    <sidebar></sidebar>
</section>
<section id="main">
    <div class="row" id="banner">
        <div class="banner">
            <h1>Sessies</h1>
        </div>
    </div>
    <div class="col-xs-6">
        <div>Deze sessies vereisen je aandacht!</div>
        <ul>
            <li *ngFor="#session of sessions" (click)="onSelect(1)">
              <span class="badge">Sessie: {{ session.description }} </span>
              
            </li>
        </ul>
        <hr/>
        <div>Wachten op andere gebruikers...</div>
        <div>...overige sessies...</div>
        <hr />
    </div>
  <div class="col-xs-6">
    <div>Session details</div>

    {{ sessionDetail.link }}<br/>

    Start: {{ sessionDetail.start | date:'dd MM yyyy'}} <br />
    Einde: {{ sessionDetail.end | date:'dd MM yyyy'}} <br />

  </div>
</section>
