    <div id="gameGrid">
      <div *ngFor="#row of cardGrid">
        <div *ngFor="#item of row">
          <img class="gameGridItem" (click)="clickTest(item)" [style]="item.visibility" src="resources/images/cardCircleGreen.png" alt="Kaart"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <h2>{{session.description}}</h2>

    {{ session.id }}<br />
    {{ session.description }}<br />
    {{ session.link }}<br />
    {{ session.type | sessionTypePipe }}<br />
    {{ session.start | date:'dd MM yyyy' }}<br />
    {{ session.end | date:'dd MM yyyy' }}
  </div>
  <div class="row">
    <h2>Mijn kaarten</h2>
      <ul id="cardlist">
        <li *ngFor="#card of myCards">
          <div class="col-xs-4 col-md-3">
            <div class="thumbnail">
              <p>{{ card.text }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
